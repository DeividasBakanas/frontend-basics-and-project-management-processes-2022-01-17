<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo klasės</title>
    <style>
        a:any-link {
            text-decoration: none;
        }

        a:visited {
            color: inherit;
        }

        a:link {
            color: burlywood;
        }

        .box {
            width: 20px;
            height: 20px;
            background-color: beige;
        }

        .box:hover {
            background-color: blueviolet;
        }

        *:focus {
            background-color: brown;
        }

        button:active {
            border: 5px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <a href="www.kažkur.lt">Kažkur</a>
    <a href="https://www.senukai.lt">Senukai</a>
    <div class="box"></div>
    <input />
    <input autofocus />
    <input />
    <button>Aktyvus?</button>
</body>

</html>
