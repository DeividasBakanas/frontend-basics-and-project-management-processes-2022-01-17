    <title>:not() pseudo klasÄ—</title>
    <style>
        .ribojam:not(p) {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="ribojam">
    </div>

    <div class="ribojam">
        <blockquote>BlockQuote.</blockquote>

    </div>
