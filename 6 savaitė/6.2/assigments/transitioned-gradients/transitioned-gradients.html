<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pereinantis gradientas</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 50%;
            width: 50%;
            overflow: hidden;
        }

        .police {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, red, blue);
            transition: transform 2s;
        }

        .container:hover .police {
            transform: rotate(360deg) scale(2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="police"></div>
    </div>
</body>

</html>
