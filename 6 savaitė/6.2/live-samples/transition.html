<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerÄ—jimai</title>
    <style>
        html,
        body {
            margin: 0;
        }

        body > div {
            margin-bottom: 30px;
        }

        .width-transition {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            transition: width 4s;
        }

        .width-transition:hover {
            width: 300px;
        }

        .height-transition {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            transition: height 4s;
        }

        .height-transition:hover {
            height: 300px;
        }

        .margin-transition {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            margin: 30px;
            transition: margin 4s;
        }

        .margin-transition:hover {
            height: 300px;
            margin: 60px;
        }

        .position-fixed-transition {
            position: fixed;
            bottom: 0;
            height: 30px;
            width: 100%;
            background-color: aqua;
        }

        .position-fixed-transition div {
            position: absolute;
            height: 15px;
            width: 15px;
            background-color: burlywood;
            
            /* left: 0; */
            transition: all 0.5s;
        }

        .position-fixed-transition:hover div {
            transform: translateX(100vw);
            height: 30px;
            width: 30px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="width-transition"></div>
    <div class="height-transition"></div>
    <div class="margin-transition"></div>
    <div class="position-fixed-transition">
        <div></div>
    </div>
</body>

</html>
