<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacijos</title>
    <style>
        html, body {
            margin: 0;
        }

        /* @keyframes width-height-animation {
            from {
                width: 100px;
                height: 100px;
            }

            to {
                width: 500px;
                height: 100vh;
            }
        } */

        @keyframes width-height-animation {
            0%, 100% {
                width: 100px;
                height: 100px;
                background-color: antiquewhite;
            }

            50% {
                width: 500px;
                height: 100vh;
                background-color: aqua;
                transform: rotate(45deg);
            }
        }

        .box {
            width: 100px;
            height: 100px;            
            animation-name: width-height-animation;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
