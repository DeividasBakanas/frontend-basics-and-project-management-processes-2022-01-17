<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            grid-auto-rows: 100px;
        }

        article {
            background-color: aqua;
            /* margin: 15px; */
        }

        /* .box1 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        } */

        .box1 {
            grid-column: 1 / 4;
            grid-row: 1 / 3;
        }

        /* .box2 {
            grid-column-start: 1;
            grid-row-start: 3;
            grid-row-end: 5;
        } */

        .box2 {
            grid-column: 1;
            grid-row: 3 / 5;
        }
    </style>

</head>

<body>
    <div class="grid">
        <article class="box1">Box 1</article>
        <article class="box2">Box 2</article>
        <article class="box3">Box 3</article>
        <article class="box4">Box 4</article>
        <article class="box5">Box 5</article>
    </div>
</body>

</html>
