<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baziniai formatavimo elementai</title>
</head>

<body>
    <p>
        <b>Paryškintas tekstas (bold)</b>
    </p>
    <p>
        <i>Paverstas tekstas (italic)</i>
    </p>
    <p>
        <u>Pabrauktas tekstas (underlined)</u>
    </p>
    <p>
        <small>Sumažintas tekstas (small)</small>
    </p>
</body>

</html>
