<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline padding</title>
    <style>
        #specialus {
            background-color: peru;
            padding: 30px;
        }

        span {
            border: 1px solid black;
        }

        div {
            display: block;
        }

        span {
            display: inline;
        }
    </style>
</head>

<body>
    <span id="specialus">Viduje patalpintas tekstas</span>
    <span>Viduje patalpintas tekstas</span>
</body>

</html>
