<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>

<body>
    <form action="./thank-you.html">
        <div>
            <label>
                Pirmas input'as:
                <input type="text" placeholder="Įveskite duomenis..." name="first-input"
                    style="background-color: goldenrod;" />
            </label>
        </div>
        <div>
            <label>
                Antras input'as <sup>1</sup>:
                <input type="text" value="Pradinė reikšmė" id="second-input" name="second-input" />
            </label>
        </div>
        <fieldset>
            <legend>Adresas</legend>
            <div>
                <label>
                    Gatvė:
                    <input name="street" />
                </label>
            </div>
            <div>
                <label>
                    Miestas:
                    <input name="city" />
                </label>
            </div>
        </fieldset>
        <div>
            <label>
                Paprastas text input:
                <input type="text" value="Vienos eilutės tekstas" />
            </label>
        </div>
        <div>
            <label>
                Multi-line įvestis:
                <textarea name="laiskas"
                    style="height: 200px; min-height: 200px; max-height: 300px; width: 300px; max-width: 400px; min-width: 200px;">
Laba diena,

geros dienos...

Viso...
                </textarea>
            </label>
        </div>
        <div>
            <button>Pateikti formą</button>
        </div>
    </form>
    <hr>
    <label for="second-input">
        <sup>1</sup> - įvestis su pradine reikšme
    </label>
</body>

</html>
