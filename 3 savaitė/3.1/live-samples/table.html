<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table elementas</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Suma:</th>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" colspan="2"></td>
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">13 + 15 + 18 = x</td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Suma:</th>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="0"></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
