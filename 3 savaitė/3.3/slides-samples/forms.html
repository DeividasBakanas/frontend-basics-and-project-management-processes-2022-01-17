<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formos toliau...</title>
</head>

<body>
    <form action="./form-submit.html">
        <fieldset>
            <legend>type "text"</legend>
            <div>
                <label>
                    Tekstinė reikšmė:
                    <input required name="text-input" type="text" autocomplete="off" />
                </label>
            </div>
            <div>
                <label>
                    Tekstinė reikšmė nuo 2 iki 15 simbolių (arba tuščia):
                    <input name="text-input-length" type="text" minlength="2" autofocus />
                </label>
            </div>
            <div>
                <label>
                    Tekstinė reikšmė, kuri apsimeta type "number":
                    <input placeholder="Įveskite skaičių" name="text-input-fake-number" type="text" pattern="\d*,?\d*"
                        minlength="2" maxlength="15" required />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>type "number"</legend>
            <div>
                <label>
                    Skaitinė reikšmė:
                    <input required name="number-input" value="52" type="number" step="0.025" readonly />
                </label>
            </div>
            <div>
                <label>
                    Skaitinė reikšmė nuo 10 iki 20:
                    <input name="number-input-range" type="number" value="11.5" step="any" disabled />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>type "password"</legend>
            <div>
                <label>
                    Slaptažodis:
                    <input type="password" value="Krabas" name="password" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>type "hidden"</legend>
            <div>
                <label>
                    hidden input:
                    <input type="hidden" value="shhhhh..." name="slapta-nematoma" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>type "date"</legend>
            <div>
                <label>
                    date input:
                    <input type="date" name="data" value="2021-01-01" required />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>type "time"</legend>
            <div>
                <label>
                    time input:
                    <input type="time" name="laikas" value="12:12" required />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>type "checkbox"</legend>
            <div>
                <label>
                    loginis input:
                    <input type="checkbox" name="sutinku" required checked />
                </label>
            </div>
        </fieldset>
        <button>Pateikti</button>
    </form>
</body>

</html>
