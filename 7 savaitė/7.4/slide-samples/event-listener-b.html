<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update date</title>
    <script>
        function onUpdateButtonClick() {
            document.getElementById('date-container').innerHTML = new Date();
        }
    </script>
</head>
<body>
    <button onclick="onUpdateButtonClick()">Update date!</button>
    <div id="date-container"></div>
</body>
</html>
