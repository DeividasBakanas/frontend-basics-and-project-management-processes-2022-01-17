<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .parent {
            background-color: antiquewhite;
            width: 600px;
            display: flex;
            flex-direction: row;
        }

        .box {
            padding: 20px;
        }

        .box-content {
            padding: 20px;
            background-color: #709d8e;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <div class="box-content">1</div>
        </div>
        <div class="box">
            <div class="box-content">2</div>
        </div>
        <div class="box">
            <div class="box-content">3</div>
        </div>
    </div>
</body>

</html>
