<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <nav>
            <a>Home</a>
            <a>Blog</a>
            <a>About</a>
            <a class="active">Contact</a>
        </nav>
    </header>
    <main>
        <section class="user-contacts">
            <h2>Just say Hello !</h2>
            <span>Let us know about you !</span>
            <form>
                <input name="name" placeholder="First Name" />
                <input name="last-name" placeholder="Last Name" />
                <input type="email" name="email" placeholder="Mail">
                <input type="tel" name="phone" placeholder="Phone">
                <textarea name="message" placeholder="Message"></textarea>
                <button>Submit</button>
            </form>
        </section>
        <section class="company-contacts">
            <section>
                <h2>Contact Information</h2>
                <address>
                    77 Baker Street<br>
                    Bondowoso. 87655<br>
                    Indonesia
                </address>
                <p>
                    Call Us : <a href="tel:+62813346100">+62 81 334 61 00</a>
                </p>
                <p>
                    We are open from <time>Monday - Friday</time><br>
                    <time>08.00 am - 05.00 pm</time>
                </p>
            </section>
            <section>
                <h2>Follow Us</h2>
                <a>facebook</a>
                <a>instagram</a>
                <a>vimeo</a>
            </section>
        </section>
    </main>
</body>

</html>
