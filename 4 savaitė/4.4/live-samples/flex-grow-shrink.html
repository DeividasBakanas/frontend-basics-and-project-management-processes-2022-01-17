<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .parent {
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .box {
            background-color: #709d8e;
            /* width: 20px; */
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            1
        </div>
        <div class="box">
            2
        </div>
        <div class="box">
            3
        </div>
    </div>
</body>

</html>
