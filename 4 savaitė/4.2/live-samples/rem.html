<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem unit</title>
    <style>
        p {
            /* By default - 2 * 16px = 32px */
            font-size: 2rem;
        }

        .box {
            /* By default - 3 * 16px = 48px */
            width: 3rem;
            /* By default - 5 * 16px = 80px */
            height: 5rem;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio, eaque consectetur dignissimos recusandae
        temporibus ducimus maiores incidunt accusamus non unde laborum placeat animi provident libero sunt pariatur cum
        atque molestiae.
    </p>
    <div class="box">

    </div>
</body>

</html>
