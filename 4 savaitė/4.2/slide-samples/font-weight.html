<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <style>
        .normalus {
            font-weight: normal;
        }

        .storas {
            font-weight: bold;
        }

        .storis-400 {
            font-weight: 400;
        }

        .storis-700 {
            font-weight: 700;
        }
    </style>
</head>

<body>
    Lorem ipsum, <span class="storas">dolor sit amet consectetur adipisicing elit</span>. At exercitationem ratione
    error, rem fuga alias <span class="normalus">laudantium id iste quae</span> sit voluptates eos repellat, nemo
    <span class="storis-400">officiis</span> saepe corporis aliquid <span class="storis-700">non impedit?</span>
</body>

</html>
