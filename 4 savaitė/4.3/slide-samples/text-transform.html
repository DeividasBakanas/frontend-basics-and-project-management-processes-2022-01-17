<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        .pirma-didzioji {
            text-transform: capitalize;
        }

        .visos-didziosios {
            text-transform: uppercase;
        }
        
        .visos-mazosios {
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <p>
        <span class="pirma-didzioji">lorem ipsum dolor</span>
        <span class="visos-didziosios">sit amet consectetur,</span>
        <span class="visos-mazosios">aDiPiSiCinG eLiT.</span>
    </p>
</body>

</html>
