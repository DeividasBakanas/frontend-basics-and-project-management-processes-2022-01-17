<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        .pirmas {
            text-shadow: #FC0 1px 0 10px;
        }

        .antras {
            text-shadow: 5px 5px #558ABB;
        }

        .trecias {
            text-shadow: 1px 1px 2px red, 0 0 16px blue, 0 0 4px blue;
        }
    </style>
</head>

<body>
    <p>
        <span class="pirmas">Lorem ipsum dolor</span>
        <span class="antras">sit amet consectetur,</span>
        <span class="trecias">adipisicing elit.</span>
    </p>
</body>

</html>
