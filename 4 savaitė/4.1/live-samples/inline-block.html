<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline block</title>
    <style>
        span {
            width: 100px;
            height: 150px;
        }

        .a {
            background-color: rgb(54, 110, 160);
        }

        .b {
            background-color: aqua;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>
        Lorem <span class="a">ipsum dolor</span> sit amet, consectetur <span class="b">adipisicing elit</span>. Quam,
        voluptate animi aliquid
        rerum mollitia odio debitis
        facere illo iusto labore molestiae perspiciatis, reiciendis nam eum consequatur tempora voluptatem et
        cupiditate!
    </div>
    <div>
        <input />
        <input />
    </div>
</body>

</html>
